name: Example Writer

on:
  push:
    branches:
      - main
    paths:
      - a
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}

jobs:
  write:
    runs-on: ubuntu-latest
    name: Write Examples
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install PNPM
        run: |
          npm i -g pnpm
          cd .github/scripts
          pnpm i

      - name: Write Examples
        working-directory: .github/scripts
        run: node example_writer/index.mjs

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add README.md
          git commit -m "chore: update README examples" | true
          git push
